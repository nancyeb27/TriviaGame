<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Princess Bride Triva Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link CSS & js  -->
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">


</head>

<body>

    <!-- <div id="container"> -->
    <header>
        <h1>Pricness Bride Trivia Game</h1>
        <p>Test you knowledge of<strong> 'The Princess Bride Movie'</strong></p>

        <button id="startgame">Start Game</button>
        <div id="timeLeft"> Time Remaining</div>

    </header>
    <div id="container">
        <div class="main">
            <div class="row start-page">
                <div class="row img-initial col-sm-12"></div>
                <div class="row">
                    <div class="start-btn">Start</div>
                </div>
            </div>
            <div class="row questions-page">
                <div class="timer text-left col-sm-3"></div>
                <div class="score text-right col-sm-3">
                    <div class="right"></div>
                    <div class="wrong"></div>
                </div>
            </div>
            <div class="row answers"></div>
            <div class="row reset-button"></div>

        </div>
    </div>
    <!-- </div> -->
    <footer>neb 2018</footer>

    </div>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
